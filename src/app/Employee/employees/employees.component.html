<div class="card-body p-4 ">
  <div class="row">
    <div class="col-md-6"><h3>Employee Details</h3></div>
    <div class="col-md-6 "><div class="d-flex justify-content-end"><button class="btn btn-success"[routerLink]="['/create-employee']"> Create</button></div></div>
  </div>
  <div class="col-md-12 m-0">
      <table class="table table-sm table-bordered">
          <thead class="bg-info  ">
              <tr class="text-center mt-2">
                  <th>employee Id</th>
                  <th>name </th>
                  <th>salary</th>
                  <th>gender</th>
                  <th>branch</th>
                  <th>jobTitle</th>
                  <th>phone</th>
                  <th>Update</th>
                  <th>Delete</th>

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let employee of employeeDetails" class="text-center animated fadeIn">
                  <td>{{employee.id}}</td>
                  <td>{{employee.fullName}}</td>
                  <td>{{employee.salary}}</td>
                  <td>{{employee.gender}}</td>
                  <td>{{employee.branch}}</td>
                  <td>{{employee.jobTitle}}</td>
                  <td>{{employee.phone}}</td>
                  <td><button class="btn btn-success  p-1 h-50" [routerLink]="['/UpdateEmployee/' + employee.id]"><i class="fa fa-pencil-square"></i> </button></td>
                  <td><button class="btn btn-danger  p-1 h-50" [routerLink]="['/DeleteEmployee/' + employee.id]"><i class="fa fa-trash" ></i> </button></td>
                  <!-- <td><button class="btn btn-danger  p-1 h-50" /*(click)="IdDelete.value = city.id; confirm.show()"><i class="fa fa-trash" ></i> </button></td> -->
              </tr>
          </tbody>
      </table>


  </div>
</div>
